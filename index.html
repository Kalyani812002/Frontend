<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transaction Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/script.js"></script>
    </head>
<body>
    <div class="transaction-container">
        <!-- Dropdown for selecting month -->
        <select id="month-select">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3" selected>March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    
        <!-- Search box -->
        <input type="text" id="search-box" placeholder="Search transactions">
    
        <!-- Transaction Statistics -->
        <div class="transaction-stats">
            <p>Total Sales: $<span id="total-sales"></span></p>
            <p>Total Sold Items: <span id="total-sold-items"></span></p>
            <p>Total Not Sold Items: <span id="total-not-sold-items"></span></p>
        </div>
    
        <!-- Transactions Table -->
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transactions-body">
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    
        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    
        <!-- Bar Chart -->
        <div class="chart-container">
            <canvas id="transactions-bar-chart"></canvas>
        </div>
    </div>
    
</body>
</html>
